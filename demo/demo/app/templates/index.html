<!DOCTYPE html>

<html>
    <head>
        <title>{{account}}'s Stock Portfolio</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">{{account}}'s Stock Portfolio</h1>
      <p><mark>What's up stock!.</mark></p>
    </main>

    <div class="container">    
        <div style="position: absolute;margin-left: 550px;margin-top: -30px;">
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#add_modal" data-source="New Task">Add Stock</button>
        </div>
        <div class="modal fade" id="add_modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add a stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action= '/create/{{user}}'  method="post">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Stock Ticker</span>
                        <input type="text" name = ticker class="form-control" placeholder="Stock Ticker" aria-label="task-name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                        <button type="submit">Save changes</button> 
                </div>
            </form>
        </div>
        </div>
        </div>
    </div>

    <div class="container">    
        <div style="position: absolute;margin-left: 10px;margin-top: -30px;">
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#search_modal" >Search Your Friend</button>
        </div>
        <div class="modal fade" id="search_modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Search Your Friend</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action= '/search'  method="post">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Account Name </span>
                        <input type="text" name = ticker class="form-control" placeholder="Account Name" aria-label="task-name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                        <button type="submit">Save changes</button> 
                </div>
            </form>
        </div>
        </div>
        </div>
    </div>


    <form action= '/advanced'  method="post">
    <div class="container">    
            <div style="position: absolute;margin-left: 275px;margin-top: -30px;">
            <button type="submit" class="btn btn-outline-info btn-sm" >Stage3 Advanced Query</button>
            </div>

    </div>
    </form>

    <!--Todo Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr>
            <th class="status">Stock</th>
            <th class="status">Overall</th>
            <th class="status">Positive</th>
            <th class="status">Negative</th>
            <th class="update">Edit</th>
            <th class="update">Remove</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.ticker}}</td>
                <td>{{item.overall}}</td>
                <td>{{item.positive}}</td>
                <td>{{item.negative}}</td>
                <td>
                    <div class="container">    
                        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#update_modal" >Update</button>
                        <div class="modal fade" id="update_modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="Label">Update Overall Sentiment Score</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                
                            <form action= '/update/{{item.ticker}}/{{user}}'  method="post">
                                <div class="modal-body">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="task-form-display">New Score </span>
                                        <input type="number" name = ticker class="form-control" placeholder="New Score" aria-label="task-name" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    
                                        <button type="submit">Save changes</button> 
                                </div>
                            </form>
                        </div>
                        </div>
                        </div>
                    </div>
                <td>
                <td>
                    <form action= '/delete/{{item.ticker}}/{{user}}'  method="post">
                    <input type="submit" name="delete" value="Delete" />
                    </form>
                </td>
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>


<!-- 脚注 -->
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>
    <!-- <script src="script/modal.js"></script> -->
</html>
