<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<form action="/register" method="post">
    <div style="position: absolute;margin-left: 750px;margin-top: 350px">
        <p>Account：<input type="text" name="account"></p>
        <p>Gender:
            <input id="type" type="text" list="typelist" placeholder="Please choose" name = "Gender">
            <datalist id="typelist">
            　　<option>Female</option>
            　　<option>Male</option>
            </datalist>
        </p>
        <p>First Name：<input type="text" name="FirstName"></p>
        <p>Last Name：<input type="text" name="LastName"></p>
        <p>Email：<input type="text" name="Email"></p>
        <p>Password：<input type="password" name="password"></p>
        <p><input type="submit" value="register" style="position: absolute;margin-left: 90px"></p>
       
    </div>
</form>
</body>
</html>
